<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kalkulator Sederhana</title>
  <style>
    :root {
      --bg: #0f172a;         /* slate-900 */
      --panel: #111827;      /* gray-900 */
      --btn: #1f2937;        /* gray-800 */
      --btn-alt: #374151;    /* gray-700 */
      --accent: #22c55e;     /* green-500 */
      --accent-2: #f59e0b;   /* amber-500 */
      --text: #e5e7eb;       /* gray-200 */
      --muted: #9ca3af;      /* gray-400 */
      --danger: #ef4444;     /* red-500 */
    }

    * { box-sizing: border-box; }
    body {
      margin: 0; background: linear-gradient(135deg, #0b1025, #111827 60%);
      min-height: 100vh; display: grid; place-items: center; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
    }

    .calc {
      width: min(92vw, 420px);
      background: rgba(17, 24, 39, 0.9);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      overflow: hidden;
    }

    .display {
      padding: 20px 24px 6px;
      min-height: 120px;
      background: radial-gradient(1200px 300px at 20% -40%, rgba(34,197,94,0.18), transparent 50%),
                  radial-gradient(900px 260px at 80% -60%, rgba(245,158,11,0.18), transparent 50%);
    }

    .history {
      height: 24px;
      color: var(--muted);
      font-size: 14px;
      letter-spacing: 0.3px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .current {
      margin-top: 6px;
      font-size: clamp(28px, 6vw, 42px);
      line-height: 1.25;
      text-align: right;
      word-wrap: break-word;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
    }

    button {
      appearance: none; border: none; cursor: pointer;
      padding: 16px; border-radius: 16px; font-size: 18px; font-weight: 600; color: var(--text);
      background: var(--btn); box-shadow: inset 0 -2px 0 rgba(255,255,255,0.04), 0 2px 6px rgba(0,0,0,0.25);
      transition: transform 0.06s ease, background 0.2s ease, box-shadow 0.2s ease;
      user-select: none;
    }
    button:hover { background: #253246; }
    button:active { transform: translateY(1px); }

    .op { background: var(--btn-alt); }
    .op:hover { background: #445061; }

    .accent { background: var(--accent); color: #0b1220; }
    .accent:hover { background: #16a34a; }

    .danger { background: var(--danger); }
    .danger:hover { background: #dc2626; }

    .span-2 { grid-column: span 2; }

    .footer { text-align: center; padding: 8px 0 16px; color: var(--muted); font-size: 12px; }
  </style>
</head>
<body>
  <div class="calc" role="application" aria-label="Kalkulator">
    <div class="display" aria-live="polite">
      <div class="history" id="history">&nbsp;</div>
      <div class="current" id="current">0</div>
    </div>
    <div class="keypad">
      <button class="danger" data-action="clear" title="Bersihkan (Esc)">C</button>
      <button data-action="delete" title="Hapus satu (Backspace)">⌫</button>
      <button data-action="percent" class="op" title="Persen">%</button>
      <button data-action="op" data-op="/" class="op" title="Bagi">÷</button>

      <button data-num>7</button>
      <button data-num>8</button>
      <button data-num>9</button>
      <button data-action="op" data-op="*" class="op" title="Kali">×</button>

      <button data-num>4</button>
      <button data-num>5</button>
      <button data-num>6</button>
      <button data-action="op" data-op="-" class="op" title="Kurang">−</button>

      <button data-num>1</button>
      <button data-num>2</button>
      <button data-num>3</button>
      <button data-action="op" data-op="+" class="op" title="Tambah">+</button>

      <button class="span-2" data-num>0</button>
      <button data-action="dot">.</button>
      <button class="accent" data-action="equals" title="Sama dengan (Enter)">=</button>
    </div>
    <div class="footer">Keyboard: 0-9 • + - * / • . • Enter • Backspace • Esc</div>
  </div>

  <script>
    const currentEl = document.getElementById('current');
    const historyEl = document.getElementById('history');

    let current = '0';
    let prev = null;
    let op = null; // '+', '-', '*', '/'
    let justEvaluated = false;

    function updateDisplay() {
      currentEl.textContent = formatDisplay(current);
      historyEl.textContent = (prev !== null && op) ? `${formatDisplay(prev)} ${toSymbol(op)}` : '\u00A0';
    }

    function formatDisplay(val) {
      if (val === '') return '0';
      const num = Number(val);
      if (!isFinite(num)) return 'Error';
      // handle long numbers
      const abs = Math.abs(num);
      if (abs !== 0 && (abs >= 1e10 || abs < 1e-6)) {
        return num.toExponential(6).replace(/\+?0*(\d+)/, '$1');
      }
      // thousand separator for integer part
      const [intPart, decPart] = val.split('.');
      const intFmt = Number(intPart).toLocaleString('id-ID');
      return decPart !== undefined ? `${intFmt}.${decPart}` : intFmt;
    }

    function clearAll() {
      current = '0'; prev = null; op = null; justEvaluated = false; updateDisplay();
    }

    function delOne() {
      if (justEvaluated) { justEvaluated = false; return; }
      if (current.length <= 1 || (current.length === 2 && current.startsWith('-'))) {
        current = '0';
      } else {
        current = current.slice(0, -1);
      }
      updateDisplay();
    }

    function appendNumber(n) {
      if (justEvaluated) { current = '0'; justEvaluated = false; }
      if (current === '0') current = '';
      current += n;
      updateDisplay();
    }

    function addDot() {
      if (justEvaluated) { current = '0'; justEvaluated = false; }
      if (!current.includes('.')) {
        current += (current === '' ? '0.' : '.');
        updateDisplay();
      }
    }

    function chooseOp(nextOp) {
      if (op && prev !== null) {
        // chain operations like 2 + 3 * 4
        compute();
      }
      prev = current;
      current = '0';
      op = nextOp;
      justEvaluated = false;
      updateDisplay();
    }

    function percent() {
      const num = Number(current);
      if (!isFinite(num)) return;
      current = String(num / 100);
      updateDisplay();
    }

    function toSymbol(o) {
      return o === '*' ? '×' : o === '/' ? '÷' : o;
    }

    function compute() {
      const a = Number(prev);
      const b = Number(current);
      let result;
      switch (op) {
        case '+': result = a + b; break;
        case '-': result = a - b; break;
        case '*': result = a * b; break;
        case '/': result = b === 0 ? NaN : a / b; break;
        default: return;
      }
      current = String(result);
      prev = null;
      op = null;
      justEvaluated = true;
      updateDisplay();
    }

    // Button events
    document.querySelectorAll('[data-num]').forEach(btn => {
      btn.addEventListener('click', () => appendNumber(btn.textContent.trim()));
    });
    document.querySelector('[data-action="clear"]').addEventListener('click', clearAll);
    document.querySelector('[data-action="delete"]').addEventListener('click', delOne);
    document.querySelector('[data-action="dot"]').addEventListener('click', addDot);
    document.querySelector('[data-action="percent"]').addEventListener('click', percent);
    document.querySelectorAll('[data-action="op"]').forEach(btn => {
      btn.addEventListener('click', () => chooseOp(btn.dataset.op));
    });
    document.querySelector('[data-action="equals"]').addEventListener('click', () => {
      if (prev !== null && op) compute();
    });

    // Keyboard support
    window.addEventListener('keydown', (e) => {
      const { key } = e;
      if (/^[0-9]$/.test(key)) { appendNumber(key); return; }
      if (key === '.') { addDot(); return; }
      if (key === 'Backspace') { delOne(); return; }
      if (key === 'Escape') { clearAll(); return; }
      if (['+', '-', '*', '/'].includes(key)) { chooseOp(key); return; }
      if (key === 'Enter' || key === '=') { if (prev !== null && op) compute(); return; }
      // map comma to dot for some keyboards
      if (key === ',') { addDot(); return; }
    }, { passive: true });

    // init
    updateDisplay();
  </script>
</body>
</html>
